spring.application.name=person-api
spring.datasource.url=jdbc:postgresql://db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database-plataform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://db:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=postgres

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.queue.name=QUEUE_REPORT
spring.rabbitmq.exchange.name=EXCHANGE_REPORT
spring.rabbitmq.routing.key=ROUTING_REPORT

server.port=8080
